<fieldset>
	<legend style="font-weight:lighter;">Allowed Artifacts</legend>
	<div>
		<ag-grid-angular
	  		style="width: 100%; height: 200px;"
	  		class="ag-theme-alpine"
			rowSelection="single"

	 		[gridOptions]="gridOptions"
	  		[columnDefs]="columnDefs"
	  		[rowData]="rowData"
	  		[modules]="modules"
		  
			enableColResize
			enableSorting
			enableFilter
		  
			(rowSelected)="onRowSelected($event)">
  		</ag-grid-angular>
	</div>
	<div style="display: inline-block;vertical-align:bottom;padding-top:3px;">
		<button (click)="toggleForm();" class="button-expander" mat-stroked-button><mat-icon [inline]="true">create</mat-icon></button>
	</div>
	<div id="allowedForm" [hidden]="isShowForm">
		<fieldset>
			<legend style="font-weight:lighter;">Allowed Editor</legend>
			<mat-form-field>
				<input matInput [(ngModel)]="allowedEditor.allowed_artifact_id" placeholder="Allowed Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="allowedEditor.artifact_id" placeholder="Artifact Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="allowedEditor.project_id" placeholder="Project Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="allowedEditor.approval_architect" placeholder="Approval Architect">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Approval Timestamp</mat-label>
				<input matInput [(ngModel)]="allowedEditor.approval_ts"  [ngxMatDatetimePicker]="allowed_approval_ts_picker">
				<mat-datepicker-toggle matSuffix [for]="allowed_approval_ts_picker"></mat-datepicker-toggle>
				<ngx-mat-datetime-picker #allowed_approval_ts_picker></ngx-mat-datetime-picker>
			</mat-form-field>

			<br/>
			<div class="form-button-row" style="width:100%">
				<button mat-raised-button color="primary" (click)="preUpdateAllowedArtifact()">Update</button>
				<button mat-raised-button color="primary" disabled>Create</button>
				<button mat-raised-button color="primary" disabled>Delete</button>
				<label>Note: Create/Delete must be done in the Artifacts View</label>
			</div>
		</fieldset>
	</div>
</fieldset>
