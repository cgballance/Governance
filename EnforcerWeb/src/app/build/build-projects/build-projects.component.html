<fieldset>
	<legend style="font-weight:lighter;">Projects</legend>
	<div>
		<ag-grid-angular
	  		style="width: 100%; height: 200px;"
	  		class="ag-theme-alpine"
			rowSelection="single"

	 		[gridOptions]="gridOptions"
	  		[columnDefs]="columnDefs"
	  		[rowData]="rowData"
	  		[modules]="modules"
		  
			enableColResize
			enableSorting
			enableFilter
		  
			(rowSelected)="onRowSelected($event)">
  		</ag-grid-angular>
	</div>
	<div style="display: inline-block;vertical-align:bottom;padding-top:3px;">
		<button (click)="toggleForm();" class="button-expander" mat-stroked-button><mat-icon [inline]="true">search</mat-icon></button>
	</div>
	<div id="buildProjectsForm" [hidden]="isShowForm">
		<!-- INSERT STATISTICS ON THE BUILD  -->
		<fieldset>
			<legend style="font-weight:lighter;">Project Build Statistics</legend>
			<mat-form-field>
				<input matInput [(ngModel)]="projectEditor.project_id" placeholder="Project Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="projectEditor.business_owner" placeholder="Business Owner" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="projectEditor.it_owner" placeholder="IT Owner" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="projectEditor.num_components" placeholder="# Components" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="projectEditor.last_build" placeholder="Last Build" disabled>
			</mat-form-field>
			<br/>
		</fieldset>
	</div>
</fieldset>
