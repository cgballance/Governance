<fieldset>
	<legend style="font-weight:lighter;">Components</legend>
	<div>
		<ag-grid-angular
	  		style="width: 100%; height: 200px;"
	  		class="ag-theme-alpine"
			rowSelection="single"

	 		[gridOptions]="gridOptions"
	  		[columnDefs]="columnDefs"
	  		[rowData]="rowData"
	  		[modules]="modules"
		  
			enableColResize
			enableSorting
			enableFilter
		  
			(rowSelected)="onRowSelected($event)">
  		</ag-grid-angular>
	</div>
	<div style="display: inline-block;vertical-align:bottom;padding-top:3px;">
		<button (click)="toggleForm();" class="button-expander" mat-stroked-button><mat-icon [inline]="true">search</mat-icon></button>
	</div>
	<div id="buildComponentsForm" [hidden]="isShowForm">
		<fieldset>
			<legend style="font-weight:lighter;">Component</legend>
			<mat-form-field>
				<input matInput [(ngModel)]="componentEditor.component_id" placeholder="Component Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="componentEditor.project_id" placeholder="Project Id" disabled>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="componentEditor.name" placeholder="name" disabled>
			</mat-form-field>
		</fieldset>
	</div>
</fieldset>
